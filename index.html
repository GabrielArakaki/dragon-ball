<!DOCTYPE html>
<html>
  <title>AngularJS</title>
  <head>
  </head>
  <body ng-app="app">
    <div ng-controller="HelloController">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <input type="text" ng-model="asyncSelected" placeholder="Animes loaded via $http" uib-typeahead="anime.title for anime in getAnime($viewValue)" typeahead-on-select="onSelectAnime($item, $model, $label)" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <input type="text" ng-model="asyncSelected2" placeholder="Episodes loaded via $http" uib-typeahead="episode.title for episode in getEpisode($viewValue)" typeahead-on-select="onSelectEpisode($item, $model, $label)" class="form-control">
          </div>
        </div>

        <div class="row">
          <videogular vg-theme="config.theme">
            <vg-media 
              vg-src="config.sources"
              vg-tracks="config.tracks">
            </vg-media>

            <vg-controls>
              <vg-play-pause-button></vg-play-pause-button>
              <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
              <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
              </vg-scrub-bar>
              <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
              <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
              </vg-volume>
              <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='config.plugins.poster'></vg-poster>
          </videogular>
        </div>
      </div>
          
    </div>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="app/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="bower_components/videogular/videogular.js"></script>
    <script src="bower_components/videogular-controls/vg-controls.js"></script>
    <script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="bower_components/videogular-poster/vg-poster.js"></script>
    <script src="bower_components/videogular-buffering/vg-buffering.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
